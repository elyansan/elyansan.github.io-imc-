<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Indice de Masa Corporal</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<link rel="stylesheet" href="style.css">

	<div class="section-1" id=Ian>
			<h1>Calculadora de IMC: Indice de Masa Corporal</h1>
			<!-- HTML -->
			<p>Ingrese peso (kg): <input type="text" id="kg"></p>
			<p>Ingrese Altura (m): <input type="text" id="m"></p>
			<button id="calc">Calcular</button>
			<p>IMC: <span id="imc"></span></p>
			<p>Lectura: <span id="lectura"></span></p>

	</div>

<!-- javascript para calcular IMC  -->
<script type="text/javascript">
	calc = document.getElementById("calc");
	kg = document.getElementById("kg");
	m = document.getElementById("m");
	imc = document.getElementById("imc");
	lectura = document.getElementById("lectura");

	calc.onclick = function(){
		if(kg.value!="" && m.value!=""){
			imcx = (kg.value / (m.value* m.value));
			imc.innerHTML = imcx
			console.log(imcx);

			if(imcx<18.5){ lectura.innerHTML = "Bajo de peso"; }
			else if(imcx>=18.5 && imcx<=24.9){ lectura.innerHTML = "Peso saludable"; }
			else if(imcx>=25 && imcx<=29.9){ lectura.innerHTML = "sobepeso"; }
			else if(imcx>=30 && imcx<=34.9){ lectura.innerHTML = "Obesidad grado 1"; }
			else if(imcx>=35 && imcx<=39.9){ lectura.innerHTML = "Obesidad grado 2"; }
			else if(imcx>=40){ lectura.innerHTML = "Obesidad m√≥rbida";}

		}else{
			alert("Debes ingresar peso y altura.")
		}

	};
</script>
</body>
</html>
